<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8"/>
        <title>Evento de Alteração</title>
        <!--JS-->
        <script>
            //Cria a função mensagem:
            function mensagem(){
                
                //Obtem o curso selecionado:
                var curso = document.getElementById("cursos").value;

                //Exibe o curso selecionado:
                alert(curso);
            }
        </script>
    </head>

    <body>
        <select onchange="mensagem()" id="cursos">
            <option>Escolha seu curso</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVASCRIPT</option>
        </select>
    </body>
</html>
