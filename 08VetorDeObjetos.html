<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Vetor de Objetos</title>
        
        <!--JS-->
        <script>

          //Declaração de vetor de objetos:
          var cursos = [
            {nome:"HTML", cargaHoraria:20, sala:4},
            {nome:"CSS", cargaHoraria:10, sala:5},
            {nome:"JAVASCRIPT",cargaHoraria:20, sala:6}
          ]

          //Exibir um objeto dentro do vetor:
          alert(cursos[0].nome + " " + cursos[0].cargaHoraria + " horas");

        </script>
    </head>
    <body>
        <h1>Corpo da página</h1>
    </body>
</html>
