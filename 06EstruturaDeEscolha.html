<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8"/>
        <title>Estrutura de Escolha</title>
        <!--JS-->
        <script>

            //Variável:
            var codigo =50;

            //Estrutura de escolha:
            switch(codigo){

                case 1:
                    window.alert("Pizza");
                    break;
                case 2:
                    window.alert("Suco");
                    break;
                case 3:
                    window.alert("Macarrão");
                    break;
                default:
                    window.alert("Código inválido!");

            }

        </script>

    </head>

    <body>
        <h1>Corpo da página</h1>
    </body>

</html>
