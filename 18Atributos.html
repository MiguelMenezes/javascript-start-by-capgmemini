<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AtributosL</title>

        <!--JS-->
        <script>

            //Cria a função:
            function alterarLink(){
                //Obter o link:
                var link = document.getElementsByTagName("a")[0];

                //Altera o link:]
                link.href="https://www.fogaonet.com";
            }

        </script>
    </head>

    <body>
        
        <a href="https://www.proway.com.br">Clique aqui</a>
        <button onclick="alterarLink()">Alterar Link</button>

    </body>
</html>
